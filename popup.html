<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        height: 350px;
        font-family: Arial, sans-serif;
        color: #FFF;
        background-color: #262626;
      }
      input, button {
        width: 100%;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h3>Fill Dropdowns</h3>

      <button type="button" id="fillButton">Fill</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
